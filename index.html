<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main>
      <!-- Map section -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- Restaurant list section -->
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Filter by cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer>
      <span>Copyright Â© 2017</span>
      <a href="/"><strong>Restaurant Reviews</strong></a>
      <span> All Rights Reserved.</span>
    </footer>
    
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[GOOGLE_API_KEY]&libraries=places&callback=initMap"></script>

  </body>

</html>
