<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#054d8c"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Restaurant Info</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Main Heading -->
      <h1>Restaurant Reviews</h1>
      <!-- Beginning nav/breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ol>
      </nav>
      <!-- End nav/breadcrumb -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="details">
      <!-- Beginning map -->
      <section id="map-container" class="details-col" role="application" aria-label="Restaurant location map" tabindex="0">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="details-col info" tabindex="0">
        <h2 id="restaurant-name" class="info-col"></h2>
        <picture id="restaurant-picture" class="info-col">
          <!-- Less than 400px the image is at most 400px wide -->
          <source id="less400" media="(max-width: 400px)">
          <!-- Between 400px and 600px the image is at most 600px wide -->
          <source id="less600" media="(max-width: 600px)">
          <!-- Between 600px and 640px the image is at most 640px wide -->
          <source id="less640" media="(max-width: 640px)">
          <!-- Between 640px and 800px the image is at most 400px wide (after the 1st breakpoint) -->
          <source id="less800" media="(max-width: 800px)">
          <!-- Between 800px and 960px the image is at most 480px wide -->
          <source id="less960" media="(max-width: 960px)">
          <!-- Wider than 960px the image is fixed at 400px wide (after the 2nd breakpoint) -->
          <source id="more960" media="(min-width: 960px)">
          <img id="restaurant-img" alt="Restaurant photograph">
        </picture>
        <div id="restaurant-other" class="info-col">
          <p id="restaurant-cuisine"></p>
          <address id="restaurant-address"></address>
          <table id="restaurant-hours" aria-label="Schedule"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="details-col" tabindex="0">
        <h2>Reviews</h2>
        <!-- Add review -->
        <div> 
          <button type="submit" id="submit-button">Submit review</button>
          <form id="add-form" onsubmit="return addReview();" hidden>
            <label>Name:<input id="add-name" type="text" name="user" placeholder="Your name" required></label>
            <label>Rating:<input id="add-rating" type="number" name="rating" min="1" step="1" max="5" placeholder="1 to 5" required></label>
            <label>Comment:<textarea id="add-comment" name="comment" rows="5" placeholder="Your comments" required></textarea></label>
            <p id="add-error" hidden></p>
          </form>
          <button id="add-button" onclick="toggleAddButtonState()">Add review</button>
        </div>
        <!-- Reviews list -->
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      <span>Copyright Â© 2018</span>
      <a href="/"><strong>Restaurant Reviews</strong></a>
      <span> All Rights Reserved.</span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <script src="js/common.js"></script>
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps: real API Key is set during "dist-html" gulp task using 'gulp-token-replace' module -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_API_KEY}}&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
