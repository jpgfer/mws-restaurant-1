<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Restaurant Info</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Main Heading -->
      <h1>Restaurant Reviews</h1>
      <!-- Beginning nav/breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ol>
      </nav>
      <!-- End nav/breadcrumb -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main class="details">
      <!-- Beginning map -->
      <section id="map-container" class="details-col">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="details-col info">
        <h1 id="restaurant-name" class="info-col"></h1>
        <picture id="restaurant-picture" class="info-col">
          <!-- Less than 400px the image is at most 400px wide -->
          <source id="less400" media="(max-width: 400px)">
          <!-- Between 400px and 600px the image is at most 600px wide -->
          <source id="less600" media="(max-width: 600px)">
          <!-- Between 600px and 640px the image is at most 640px wide -->
          <source id="less640" media="(max-width: 640px)">
          <!-- Between 640px and 800px the image is at most 400px wide (after the 1st breakpoint) -->
          <source id="less800" media="(max-width: 800px)">
          <!-- Between 800px and 960px the image is at most 480px wide -->
          <source id="less960" media="(max-width: 960px)">
          <!-- Wider than 960px the image is fixed at 400px wide (after the 2nd breakpoint) -->
          <source id="more960" media="(min-width: 960px)">
          <img id="restaurant-img" alt="Restaurant photograph">
        </picture>
        <div id="restaurant-other" class="info-col">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" class="details-col">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer>
      <span>Copyright Â© 2017</span>
      <a href="/"><strong>Restaurant Reviews</strong></a>
      <span> All Rights Reserved.</span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[GOOGLE_API_KEY]&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

  </body>

</html>
